<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='module'>
        import {wedol} from './wedol.js';

        function randomRange(min,max){
            return Math.random() * (max-min)+min;
        }

        window.onload=function(){
            var canvas = wedol.canvas('cvs');
            var start =null;
            var rect1 =wedol.rect(canvas,randomRange(40,70),randomRange(40,70),12,12);
            var rect2 =wedol.rect(canvas,randomRange(40,70),randomRange(40,70),12,12);
            
            function frame(timestamp) {
                if (start) start = timestamp;
                var progress = timestamp - start;
   
                rect1.x+=randomRange(-2,2);
                rect1.y+=randomRange(-2,2);
                
                rect2.x+=randomRange(-2,2);
                rect2.y+=randomRange(-2,2);

                canvas.clearRect();
                canvas.draw();
                
                if (progress < 3000) {
                    window.requestAnimationFrame(frame);
                }
            }

            window.requestAnimationFrame(frame);
           
        console.log(canvas);
        }
    </script>
</head>
<body>
    <canvas id='cvs' width='100' height='100' style='border:1px solid black;'></canvas>

</body>
</html>
